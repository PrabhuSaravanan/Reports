<section>
  <div class="w-64 border-r-2 h-screen">
    <!--Menu Sidebar Header-->
    <div class="flex justify-between items-center py-2 px-5">
      <div>
        <img
          class="w-24 h-24"
          src="../../../assets/images/companyLogo.svg"
          alt="companyLogo"
        />
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </div>
    </div>

    <!--Menu Sidebar-->

    <div class="px-4 py-1 mt-10">
      <ng-container *ngFor="let menu of menuItems">
        <div
          (click)="toggleSubmenu(menu)"
          class="bg-gray-100 flex mb-2 justify-between shadow-sm hover:bg-gray-100 hover:cursor-pointer rounded-md p-2.5"
        >
          <div class="flex items-center">
            <button
              class="text-gray-600 font-semibold"
              [routerLink]="menu.route"
            >
              {{ menu.title }}
            </button>
          </div>
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
        </div>

        <div *ngIf="menu.submenus && menu.expanded">
          <div
            *ngFor="let submenu of menu.submenus"
            class="flex justify-between font-medium hover:cursor-pointer rounded-md"
          >
            <div class="flex items-center">
              <button
                class="text-gray-600 ml-3 border-l-2 p-2"
                [routerLink]="submenu.route"
              >
                {{ submenu.title }}
              </button>
            </div>
            <div class="flex items-center"></div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
